# Network configuration for media-1 (Media Proxy / RTPEngine)
# Uses MAC address matching for reliable interface identification
version: 2
ethernets:
  eth0:
    match:
      macaddress: "52:54:00:12:34:20"
    set-name: eth0
    dhcp4: false
    addresses:
      - 192.168.64.20/24
    routes:
      - to: default
        via: 192.168.64.1
    nameservers:
      addresses:
        - 192.168.64.1
        - 8.8.8.8
  eth1:
    match:
      macaddress: "52:54:00:12:35:20"
    set-name: eth1
    dhcp4: true
    optional: true
