# Network configuration for pbx-1 (PBX - Security Isolated)
# Uses MAC address matching for reliable interface identification
# NOTE: pbx-1 has NO eth1 by design (security isolation)
version: 2
ethernets:
  eth0:
    match:
      macaddress: "52:54:00:12:34:30"
    set-name: eth0
    dhcp4: false
    addresses:
      - 192.168.64.30/24
    routes:
      - to: default
        via: 192.168.64.1
    nameservers:
      addresses:
        - 192.168.64.1
        - 8.8.8.8
