---
# OpenSIPS Role Tasks

- name: Include installation tasks based on method
  ansible.builtin.include_tasks: "install_{{ opensips_install_method }}.yml"

- name: Include configuration tasks
  ansible.builtin.include_tasks: configure.yml

- name: Include service tasks (native installation only)
  ansible.builtin.include_tasks: service.yml
  when: opensips_install_method != 'docker'
